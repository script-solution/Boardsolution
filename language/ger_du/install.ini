step1_pre_settings_title = "Installationsvorbereitung - Zeichensatz"
step1_pre_settings_text = "Standardm&auml;&szlig;ig verwendet Boardsolution den Zeichensatz <b>UTF8</b>. Solltest Du mit einem 
anderen Zeichensatz arbeiten wollen oder sollte die MySQL-Version deines Hosters UTF8 nicht unterst&uuml;tzen, 
musst Du die Konstanten <b>BS_DB_CHARSET</b> und <b>BS_HTML_CHARSET</b> am Anfang der <b>/config/userdef.php</b> entsprechend 
&auml;ndern. Der Zeichensatz sollte vor der Installation &uuml;berpr&uuml;ft werden, da eine nachtr&auml;gliche &Auml;nderung 
nicht m&ouml;glich ist. <p><ul><li>Es muss nichts ge&auml;ndert werden, wenn der UTF8-Zeichensatz verwendet werden soll.</li>
<li>Wenn Du ein Boardsolution-Update durchf&uuml;hren m&ouml;chtest (keine Neuinstallation), musst Du sicherstellen, dass der
Zeichensatz gleich wie bei der vorhandenen Boardsolution-Installation eingestellt ist.</li></ul></p>"
step1_message_changes_title = "Nachrichten"
step1_message_changes_text = "Seit <b>Boardsolution v1.10</b> ist die <b>Speicherung und Anzeige von Nachrichten</b>
(Beitr&auml;ge, PMs, Link- und Termin-Beschreibungen) <b>anders geregelt</b> als bisher.<br />
Vorher wurde lediglich der vom User eingegebene Text in der Datenbank gespeichert und bei der Ausgabe
umgewandelt und angezeigt. Dies war sehr langsam, weshalb es jetzt anders abl&auml;uft.<br />
In dieser Version wird zus&auml;tzlich zu dem Text, welchen der User eingegeben hat, gleich der umgewandelte Text
in der Datenbank gespeichert. Das bedeutet, gleich nach dem Abschicken/Editieren einer Nachricht wird der Text
umgewandelt und das Resultat gespeichert.<br />
Dadurch k&ouml;nnen die <b>Nachrichten sehr viel schneller dargestellt</b> werden.<br />
<br />
Dies hat allerdings den <b>Nachteil</b>, dass <b>nicht dynamisch auf &Auml;nderungen</b> an den Smiley, Badwords oder anderen
Einstellungen, die die Nachrichten betreffen, <b>reagiert werden kann</b>.<br />
Aus dem Grund gibt es die M&ouml;glichkeit im Adminbereich alle Nachrichten neuzuberechnen. Dies kann unter
Wartung &rarr; Verschiedenes &rarr; Nachrichten aktualisieren durchgef&uuml;hrt werden."
step1_database_changes_title = "&Auml;nderungen an der Datenbank"
step1_database_changes_text = "Boardsolution speichert den Inhalt einiger MySQL-Tabellen
zus&auml;tzlich in einer seperaten Tabelle um den Inhalt schneller auslesen zu k&ouml;nnen. Dies betrifft die
Tabellen, die voraussichtlich nur wenig Inhalt enthalten und selten ver&auml;ndert werden.<br />
<b>Aus dem Grund solltest Du keine manuellen &Auml;nderungen an der Datenbankstruktur vornehmen</b>,
sofern Du nicht genau wei&szlig;t, was Du tust!<br />
<br />
Der sogenannte DB-Cache kann allerdings im Adminbereich neu berechnet werden.<br />
D.h. wenn Du Ver&auml;nderungen an der Datenbankstruktur durchf&uuml;hrst, solltest Du (je nach dem welche
Tabelle Du ge&auml;ndert hast) den Cache der Tabelle unter Wartung &rarr; DB-Cache neu berechnen.<br />
<br />
Au&szlig;erdem h&auml;ngen viele MySQL-Tabellen zusammen. Zum Beispiel werden
in der Themen-Tabelle die Anzahl der Antworten gespeichert.<br />
<b>Auch aus dem Grund m&ouml;chte ich davon abraten in der Datenbank etwas zu &auml;ndern!</b>"
step1_further_settings_title = "Weitere Einstellungen"
step1_further_settings_text = "Zus&auml;tzlich zu den Einstellungen im Adminbereich gibt es einige
weitere Einstellungen, die in den Dateien <b>config/userdef.php</b> und <b>config/actions.php</b>
bearbeitet werden k&ouml;nnen. Dabei handelt es
sich um <b>Detail-Einstellungen</b>, die f&uuml;r die &bdquo;normale&ldquo; Nutzung nicht unbedingt notwendig sind und
<b>prim&auml;r f&uuml;r erfahrenere Anwender</b> gedacht sind.<br />
<br />
Dort k&ouml;nnen z.B. die GET-Parameter f&uuml;r die index.php festgelegt werden (kann wichtig sein,
falls Boardsolution irgendwo eingebunden wird) oder es kann festgelegt werden ob Transaktionen bei
zusammenh&auml;ngenden Datenbankabfragen verwenden werden sollen.
<br />
Daneben k&ouml;nnen <b>noch viele weitere Einstellungen</b> in den Dateien vorgenommen werden, auf die ich aber hier
nicht genauer eingehen m&ouml;chte."

step3_basic = "In diesem Schritt wird sichergestellt, dass die Grundvoraussetzungen f&uuml;r
eine Installation von Boardsolution erf&uuml;llt sind. Falls Du eine zu alte PHP- oder MySQL-Version
installiert hast, ist es leider nicht m&ouml;glich Boardsolution zu installieren."
step3_chmod = "Folgender Abschnitt zeigt welche Dateien und Verzeichnisse beschreibbar sein
m&uuml;ssen und ob sie es sind. Dieses kannst Du z.B. mit Deinem FTP-Client &auml;ndern, indem Du die
Zugriffsrechte (z.T. auch &quot;Attribute&quot; oder &quot;CHMOD&quot; genannt) der Dateien und Verzeichnisse
konfigurierst.<br />
Bei Unix-/Linux-Servern sollten Verzeichnisse 0777 und Dateien 0666 bekommen."
step3_other_full = "Bitte lege die Daten des Administrator-Accounts fest und gib an,
wie die URL zu der Boardsolution-Installation lautet."
step3_other_update = "Bitte gib an, wie die URL zu der Boardsolution-Installation lautet."
step3_db = "Trage jetzt die Datenbank-Zugangsdaten in folgende Felder ein. Diese findest Du in der
Regel im Loginbereich Deines Webhosters."
themes_chmod_notice = "Alle Dateien themes/&lt;theme&gt;/basic.css und alle Dateien in den Verzeichnissen
themes/&lt;theme&gt;/templates/ m&uuml;ssen beschreibbar sein."

step4_intro = "Hier wird die Datenbank-Struktur &uuml;berpr&uuml;ft um zu verhindern, dass beim
n&auml;chsten Schritt Fehler auftreten. Bei einer Neuinstallation darf keine der Tabellen bereits
existieren, bei einem Update muss die Datenbank-Struktur der von Boardsolution v1.3x entsprechen.<br />
Im Falle einer Neuinstallation kannst Du das Tabellenpr&auml;fix &auml;ndern, wenn es anderenfalls
zu Namenskonflikten kommt. Im Falle eines Updates musst Du das Pr&auml;fix der Tabellen von
Boardsolution v1.3x angeben."

