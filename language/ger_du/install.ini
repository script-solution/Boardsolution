step2_explain = "Falls Du schon Boardsolution v1.3x installiert hast, w&auml;hle hier bitte \"Update\".<br />
Wenn Du eine &auml;ltere Version installiert hast, z.B. Boardsolution v1.2x, musst Du Schrittweise \"updaten\". D.h. Du musst
zuerst Boardsolution v1.36 runterladen und dort die Installation durchf&uuml;hren und danach erst diese Version installieren.<br />
<br />
Anderenfalls muss eine \"Neuinstallation\" durchgef&uuml;hrt werden."

