title_refresh_forum_attributes = "Foren-attribute"
desc_refresh_forum_attributes = "Um die Geschwindigkeit des Boards zu erh&ouml;hen, werden einige Werte direkt in der Forum-Tabelle gespeichert. Das sind die Anzahl an Themen, Anzahl an Beitr&auml;gen und die ID des letzten Beitrages. Diese Werte sollten normalerweise immer richtig sein, aber falls sie falsch sein sollten, warum auch immer, kannst Du sie hier neu berechnen lassen."
