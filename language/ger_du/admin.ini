version_compare_explanation = "Dies ist prim&auml;r daf&uuml;r gedacht Updates zu vereinfachen. Innerhalb eines Releases werden wir mehrere Updates ver&ouml;ffentlichen, welche haupts&auml;chlich Fehler beheben werden. Dadurch m&uuml;ssen nur Dateien ersetzt werden um das Update zu &quot;installieren&quot;. Dieses Modul hilft Dir herauszufinden welche Dateien ge&auml;ndert oder hinzugef&uuml;gt wurden und welche von Dir ver&auml;ndert wurden.<br />
