<ul>
	<li>Vergleiche Deine Version mit der, auf die Du updaten m&ouml;chtest</li>
	<li>Klicke auf &quot;Alle &Auml;nderungen runterladen&quot;, welches Dir eine Zip-Datei schicken wird, die alle ge&auml;nderten oder hinzugef&uuml;gten Dateien enth&auml;lt</li>
	<li>Packe die Zip-Datei aus und ersetze alle enthaltenen Dateien per FTP</li>
</ul>
<br />
<b>Hinweis:</b> Die verf&uuml;gbaren Versionen und die Dateien einer Version werden von www.script-solution.de geladen. Daher kann es eine Zeit dauern.<br />
Wie bereits erw&auml;hnt, kannst Du auch &uuml;berpr&uuml;fen welche Dateien von Dir ver&auml;ndert wurden. Du musst lediglich Deine Version mit der gleichen auf unserem Server vergleichen."
