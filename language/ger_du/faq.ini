faq_text_1_current_rank = "Hinter dem Balken stehen drei Zahlen. Die vordere ist die Anzahl der Punkte, die f&uuml;r Deinen Rang mindestens
erforderlich sind. Die Zahl in der Mitte gibt Deine Punktanzahl an und die Zahl ganz hinten ist die Anzahl der Punkte,
die Du ben&ouml;tigst, um den n&auml;chsten Rang zu erhalten.<br />
Der Balken setzt sich nun folgenderma&szlig;en zusammen. Es wird die Differenz von der ersten und letzten Zahl
genommen und von Deinen Beitr&auml;gen wird die erste Zahl abgezogen. Die Anzahl der Beitr&auml;gen, die Du in diesem Rang schon
erreicht hast wird nun in Prozent ausgedr&uuml;ckt.<br />
<br />
Da dies, wie Du wahrscheinlich gemerkt hast, schwer zu erkl&auml;ren ist, werde ich ein Beispiel geben: <br />
Nehmen wir einmal an, dass die Grafik folgenderma&szlig;en aussieht:<br />
<img alt=\"experience diagram\" src=\"%s\" align=\"bottom\" /> (15,18,25)<br />
Nun f&uuml;hren wir die genannten Operationen durch und erhalten folgendes Ergebnis: Der User hat 3 (=18&minus;15) von
10 (=25&minus;15) in diesem Rang. Dies w&uuml;rden also 30&nbsp;%% ergeben."
faq_text_1_continuous = "Das Diagramm zeigt die Gesamterfahrung des Users an. Die obere Grenze ist die Anzahl der Punkte des letzten Ranges.<br />
Also nehmen wir die maximal m&ouml;gliche Punktzahl und gucken, wie viele der User hat. Die gef&uuml;llte Fl&auml;che des Diagramms repr&auml;sentiert
die prozentuale Komplettierung der Punkte.<br />
Z.B.:<br />
Wie haben 18 Punkte und der letzte Rang hat 25 Punkte. Dann berechnen wir den Prozentwert:<br />
100 * (18 / 25) = 72 %%<br />
Daher bekommen wir das folgende Erfahrungsdiagramm:<br />
<img alt=\"experience diagram\" src=\"%s\" align=\"bottom\" /><br />
<br />
Der Kreis auf der linken Seite stellt die prozentuale Komplettierung des aktuellen Ranges dar. D.h. wenn der Kreis fast voll ist, wirst Du den n&auml;chsten Rang mit ein paar Punkten erreichen."
faq_text_1_newbie_friendly = "Das Diagramm zeigt die Gesamterfahrung des Users an. Aber es h&auml;ngt von der Anzahl der R&auml;nge, nicht von der ben&ouml;tigten Erfahrung f&uuml;r die R&auml;nge, ab.<br />
Lasst uns ein Beispiel anschauen:<br />
Wir haben f&uml;nf R&auml;nge, sind im dritten Rang, haben 18 Punkte, der dritte Rang beginnt mit 15 Punkten und endet mit 25.<br />
Zuerst schneiden wir das Diagramm in 5 (die Anzahl der R&auml;nge) Teile:<br />
<pre>|&nbsp;1&nbsp;|&nbsp;2&nbsp;|&nbsp;3&nbsp;|&nbsp;4&nbsp;|&nbsp;5&nbsp;|</pre>
Wir sind im dritten Rang, also haben wir die ersten beiden beendet:<br />
<pre>|###|###|&nbsp;3&nbsp;|&nbsp;4&nbsp;|&nbsp;5&nbsp;|</pre>
Nun f&uuml;gen wir die prozentuale Komplettierung unseres aktuellen Ranges hinzu. Das ist 100 * ((18 &minus; 15) / (25 &minus; 15)) = 30 %%:
<pre>|###|###|#&nbsp;&nbsp;|&nbsp;4&nbsp;|&nbsp;5&nbsp;|</pre>
Also sieht das wirkliche Diagramm so aus:<br />
<img alt=\"experience diagram\" src=\"%s\" align=\"bottom\" /><br />
<br />
Der Kreis auf der linken Seite stellt die prozentuale Komplettierung des aktuellen Ranges dar. D.h. wenn der Kreis fast voll ist, wirst Du den n&auml;chsten Rang mit ein paar Punkten erreichen."
faq_text_2 = "Nur als registriertes Mitglied des Boards hast Du folgende M&ouml;glichkeiten:<br />
<ul>
	<li>Die eigenen Beitr&auml;ge/Themen/Termine/Umfragen editieren</li>
	<li>Die eigenen Beitr&auml;ge/Themen/Termine/Umfragen l&ouml;schen</li>
	<li>Sich zu Terminen anmelden</li>
	<li>An Umfragen teilnehmen</li>
	<li>Private Messages empfangen und senden</li>
	<li>Themen abonnieren und dadurch automatisch eine E-Mail erhalten sobald jemand auf das Thema antwortet</li>
	<li>&hellip;</li>
</ul>"
faq_text_3 = "Du kannst Dein Passwort in Deinem Profil festlegen. Es ist auch m&ouml;glich, dort Deinen Usernamen zu &auml;ndern.<br />
Es spielt dabei keine Rolle, ob Du ein User oder Administrator bist."
faq_text_4 = "Nein, das ist nicht m&ouml;glich, da die Passw&ouml;rter (aus Sicherheitsgr&uuml;nden) nicht im Klartext gespeichert werden,
sondern nur ein Hash des Passworts. Dieser Hash kann nicht in das Passwort umgewandelt werden.<br />
Aber Du kannst ein neues Passwort festlegen. Bitte benutze die &bdquo;Passwort vergessen&ldquo;-Funktion, die Du z.B. auf der Loginseite findest,
und gib dort Deine E-Mail-Adresse ein. Das Board wird eine E-Mail an diese Adresse schicken mit einem Link zur &bdquo;Passwort &auml;ndern&ldquo;-Seite,
auf welcher Du Dein neues Passwort festlegen kannst.<br />
Bitte gib diesen Link an NIEMANDEN weiter!"
faq_text_5 = "Ja, es werden Cookies benutzt. Aber nicht um Dich auszuspionieren, sondern es dient nur zu Deinem Komfort.
Dein Username und Dein Passwort werden, sofern Du registriert bist, per Cookie gespeichert und dadurch wirst
Du automatisch eingeloggt.<br />
Falls Du nicht willst, dass dies geschieht, weil Du z.B. in einem Internetcafe sitzt oder aus einem anderen
Grund nicht m&ouml;chtest, dass Du beim n&auml;chsten Besuch automatisch eingeloggt wirst, kannst Du nach
Deinem Besuch einfach auf &quot;Logout&quot; klicken.<br />
Die Cookies werden dadurch gel&ouml;scht und Du wirst folglich beim n&auml;chsten Mal nicht automatisch eingeloggt."
faq_text_6 = "Die Namen der R&auml;nge kann der Administrator festlegen. Dabei erh&ouml;ht ein Beitrag die Punkte um %d und ein erstelles Thema um %d."
faq_text_7 = "Moderatoren kontrollieren die Foren. Der Administrator kann f&uuml;r jedes Forum Moderatoren festlegen.
Diese k&ouml;nnen Themen editieren, l&ouml;schen, verschieben, &ouml;ffnen und schlie&szlig;en sowie Beitr&auml;ge
editieren, l&ouml;schen und absplitten. Aber dies h&auml;ngt davon ab, wie der Administrator es eingestellt hat."
faq_text_8 = "Der Administrator kann sogenannte &bdquo;Badwords&ldquo; festlegen, diese werden dann in den Beitr&auml;gen durch 
ein anderes ersetzt und gekennzeichnet."
faq_text_9 = "Ja, Du kannst sowohl bei der Registrierung als auch nachtr&auml;glich im Profil einstellen, wie das Board
mit der Anzeige deiner E-Mail-Adresse verfahren soll.
<ul>
	<li><b>Komplett verstecken</b><br />
	Wie Du wahrscheinlich schon vermuten wirst, wird die E-Mail-Adresse dadurch an keinem Ort angezeigt.</li>
	<li><b>Adresse unkenntlich machen</b><br />
	Dadurch wird Deine Adresse zwar angezeigt, aber auf eine Art und Weise, die es Bots schwerer macht diese zu erkennen.<br />
	Als Beispiel:<br />
	Deine Adresse ist &quot;max@provider.de&quot;. Angezeigt wird dann &quot;max [at] provider [dot] de&quot;.</li>
	<li><b>Adresse anzeigen</b><br />
	Dies zeigt einfach Deine Adresse an.</li>
</ul>
<br />
Allerdings ist es m&ouml;glich, Dir via dem E-Mail-Formular im Board eine E-Mail zu schicken (ohne Deine Adresse zu sehen), auch wenn Du &quot;Komplett verstecken&quot;
angegeben hast. Falls Du das nicht m&ouml;chtest, kannst Du im Profil (oder auch bei der Registrierung)
&quot;Board-E-Mails erlauben&quot; deaktivieren."
faq_text_10 = "Wildcards stehen f&uuml;r beliebige Zeichen. D.h., wenn Du als Suchbegriff z.B. folgendes eingibst:<br />
te*t<br />
werden die Begriffe &quot;test&quot;, &quot;teabct&quot;, &quot;tet&quot;, &hellip; gefunden."
faq_text_11 = "PM ist die Abk&uuml;rzung f&uuml;r &quot;Private Message&quot; (Private Nachricht). Falls der Administrator diese
Funktion aktiviert hat, kannst Du einem anderen User im Board eine Nachricht schicken, die nur er lesen
kann.<br />
Sobald Du eine neue Nachricht erh&auml;lst, erscheint das neben Deinem Profilnamen (&quot;Willkommen &lt;username&gt;!
&middot; PMs (1) &middot; &hellip;&quot;). Die Zahl zwischen den Klammern ist die Anzahl der ungelesenen Nachrichten in Deinem
Postfach.<br />
Wenn ein User Dich mit PMs bombadiert oder Du aus einem anderen Grund keine PM von ihm erhalten willst,
kannst Du den User auf die Bannliste setzen. Du wirst dann in Zukunft keine weiteren Private Messages von
diesem User bekommen."
