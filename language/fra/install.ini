step2_explain = "Falls Sie schon Boardsolution v1.2x installiert haben, w&auml;hlen Sie hier bitte \"Update\".<br />
Wenn Sie eine &auml;ltere Version installiert haben, z.B. Boardsolution v1.1x, m&uuml;ssen Sie Schrittweise \"updaten\". D.h. Sie m&uuml;ssen
zuerst Boardsolution v1.22 runterladen und dort die Installation durchf&uuml;hren und danach erst diese Version installieren.<br />
<br />
Anderenfalls muss eine \"Neuinstallation\" durchgef&uuml;hrt werden."

