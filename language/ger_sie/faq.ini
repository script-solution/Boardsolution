		<a target=\"_blank\" href=\"http://www.meinehomepage.de\">Homepage-Name</a><br />
		[URL=www.meinehomepage.de]Homepage-Name[/URL] =>
		<a target=\"_blank\" href=\"http://www.meinehomepage.de\">Homepage-Name</a><br />
		[URL=ftp://meinehomepage.de]Homepage-Name[/URL] =>
		<a target=\"_blank\" href=\"ftp://meinehomepage.de\">Homepage-Name</a><br />
		[URL]http://www.meinehomepage.de[/URL] =>
		<a target=\"_blank\" href=\"http://www.meinehomepage.de\">http://www.meinehomepage.de</a>
