		[S]mein Text[/S] => <s>mein Text</s>
	</li>
	<li>
		<b>Tiefgestellter Text:</b><br />
		[SUB]mein Text[/SUB] => <sub>mein Text</sub>
	</li>
	<li>
		<b>Hochgestellter Text:</b><br />
		[SUP]mein Text[/SUP] => <sup>mein Text</sup>
	</li>
	<li>
		<b>Links ausgerichtet:</b><br />
		[LEFT]mein Text[/LEFT] => <div align=\"left\">mein Text</div>
