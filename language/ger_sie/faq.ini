		<a href=\"mailto:maxmustermann@mail.de\">maxmustermann@mail.de</a><br />
		[MAIL=maxmustermann@mail.de]Max Mustermann[/MAIL] =>
		<a href=\"mailto:maxmustermann@mail.de\">Max Mustermann</a>
