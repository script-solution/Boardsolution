title_refresh_forum_attributes = "Forenattribute"
desc_refresh_forum_attributes = "Um die Geschwindigkeit des Boards zu erh&ouml;hen, werden einige Werte direkt in der Forentabelle gespeichert. Das sind die Anzahl an Themen, Anzahl an Beitr&auml;gen und die ID des letzten Beitrages. Diese Werte sollten normalerweise immer richtig sein, aber falls sie falsch sein sollten, warum auch immer, k&ouml;nnen Sie sie hier neu berechnen lassen."
