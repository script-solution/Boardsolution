version_compare_explanation = "Dies ist prim&auml;r daf&uuml;r gedacht Updates zu vereinfachen. Innerhalb eines Releases werden wir mehrere Updates ver&ouml;ffentlichen, welche haupts&auml;chlich Fehler beheben werden. Dadurch m&uuml;ssen nur Dateien ersetzt werden um das Update zu &quot;installieren&quot;. Dieses Modul hilft Ihnen herauszufinden welche Dateien ge&auml;ndert oder hinzugef&uuml;gt wurden und welche von Ihnen ver&auml;ndert wurden.<br />
Welche Dateien Sie ver&auml;ndert oder hinzugef&uuml;gt haben wird ermittelt indem Ihre Dateien und Ordner mit der gleichen Version auf script-solution.de verglichen werden.
Dies wird immer zus&auml;tzlich gemacht um zu verhindern, dass Sie ausversehen Dateien ersetzen, die Sie ge&auml;ndert haben.
Nat&uuml;rlich m&uuml;ssen auch die Dateien, die Sie ver&auml;ndert haben, aktualisiert werden. Bitte gleichen Sie diese Dateien einzeln manuell ab.<br />
<br />
Sie k&ouml;nnen Ihre Version wie folgt updaten:
<ul>
	<li>Vergleichen Sie Ihre Version mit der, auf die Sie updaten m&ouml;chten.</li>
	<li>Klicken Sie auf &quot;Alle &Auml;nderungen runterladen&quot;, welches Ihnen eine Zip-Datei schicken wird, die alle ge&auml;nderten oder hinzugef&uuml;gten Dateien enth&auml;lt.</li>
	<li>Packen Sie die Zip-Datei aus. Sie enth&auml;lt zwei Verzeichnisse: &quot;noconflict&quot; und &quot;conflict&quot;. Den Inhalt von Ersterem k&ouml;nnen Sie einfach hochladen und alles ersetzen.<br />
	Das Verzeichnis &quot;conflict&quot; enth&auml;lt die Dateien der neuen Version, die Sie ge&auml;ndert haben. Daher sollten Sie diese manuell abgleichen.</li>
</ul>
<br />
<b>Hinweis:</b> Die verf&uuml;gbaren Versionen und die Checksummen der Dateien werden von script-solution.de geladen. Daher kann es eine Zeit dauern."
