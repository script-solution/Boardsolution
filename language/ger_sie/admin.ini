desc_refresh_topic_attributes = "Genau wie oben, einige Werte werden direkt in der Thementabelle gespeichert. Das sind die Anzahl der Beitr&auml;ge und Informationen &uuml;ber den letzten Beitrag. Diese Werte sollten normalerweise immer richtig sein, aber falls sie falsch sein sollten, warum auch immer, k&ouml;nnen Sie sie hier neu berechnen lassen."
title_refresh_messages = "Nachrichten"
desc_refresh_messages = "Alle Nachrichten, das bedeutet Beitr&auml;ge, Signaturen, PMs und Link-/Termin-Beschreibungen werden in einem Zwischenformat, welches HTML sehr nahe kommt, gespeichert. Deshalb muss das Board nur ein paar kleine Dinge &auml;ndern um eine Nachricht anzuzeigen. Nat&uuml;rlich verbessert dies die Performance sp&uuml;rbar.<br />
Der Nachteil ist, dass einige Dinge sich w&auml;hrend des Boardbetriebs &auml;ndern k&ouml;nnen. Das sind im wesentlichen die Smileys und die Badwords. Wenn Sie an diesen etwas ver&auml;ndern, ist es empfehlenswert die Nachrichten neuzuberechnen.<br />
Dies k&ouml;nnte allerdings eine Zeit dauern.<br />
<br />
Zu beachten ist auch noch, dass einige Einstellungen bez&uuml;glich der Beitr&auml;ge ebenfalls in dem Zwischenformat enthalten sind.
Daher ist es empfehlenswert diese Einstellungen am Anfang vorzunehmen.<br />
<br />
Es kann sein, dass einige Nachrichten aufgrund von Fehlern nicht neuberechnet werden k&ouml;nnen. Daher sollten Sie nach dem Aktualisieren
im Modul &quot;Nachrichten korrigieren&quot; nachschauen ob dies der Fall ist und wenn ja, die Nachrichten dort korrigieren."
