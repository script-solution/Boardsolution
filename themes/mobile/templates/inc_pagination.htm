{if page}
<div align="center">
	{loop numbers as number}
	{if number:number == page}
	<span class="bs_pageno bs_pagecurrent">{number:number}</span>
	{else}
	{if number:link}
	<span class="bs_pageno"><a href="{number:link}">{number:number}</a></span>
	{else}
	{number:number}
	{endif}
	{endif}
	{endloop}
</div>
{endif}
