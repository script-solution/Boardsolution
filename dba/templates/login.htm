{include "inc_header.htm"}

{if module_error == false}
<form method="post" action="{gurl.build_url()}">
<div class="bs_border">
	<h1 class="bs_topic">{glocale.lang('login')}</h1>
	<table width="100%" cellpadding="2" cellspacing="1">
		<tr>
			<td width="100%" class="bs_main">
			<table width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td width="40%" align="right"><b>{glocale.lang('login')}:</b></td>
					<td width="20%" align="center">
					<input type="text" tabindex="1" name="user_login" style="width: 90%;" maxlength="100" />
					</td>
					<td width="40%" align="right">&nbsp;</td>
				</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td width="70%" class="bs_main">
			<table width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td width="40%" align="right"><b>{glocale.lang('password')}:</b></td>
					<td width="20%" align="center">
					<input type="password" tabindex="2" name="pw_login" style="width: 90%;" maxlength="100" />
					</td>
					<td width="40%" align="right">&nbsp;</td>
				</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td align="center" class="bs_main">
			<input type="submit" name="login" value="{glocale.lang('login')}" />
			</td>
		</tr>
	</table>
</div>
</form>

<div class="bs_body bs_pad">{glocale.lang('login_notice')}</div>
{endif}

{include "inc_footer.htm"}
